<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Налоговый помощник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Налоговый помощник</h1>
            <p>Автоматический подбор налоговых вычетов</p>
        </div>
        
        <div class="login-form">
            <h2>Вход в систему</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="login-btn">Войти</button>
            </form>
            
            <div class="login-links">
                <a href="#" id="forgot-password-link">Забыли пароль?</a>
                <a href="#" id="register-link">Зарегистрироваться</a>
            </div>
            
            <div class="login-social">
                <p>Или войдите с помощью:</p>
                <div class="social-buttons">
                    <button class="social-btn gosuslugi-btn">
                        <span>Госуслуги</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="login-footer">
        <p>© 2023 Налоговый помощник. Все права защищены.</p>
        <p><a href="#">Политика конфиденциальности</a> | <a href="#">Условия использования</a></p>
    </footer>
    
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
